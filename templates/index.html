<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Download</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.4);
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    .header {
      text-align: center; padding-top: 50px;
      position: relative; z-index: 1;
    }
    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      color: #00ffe0;
      text-shadow: 0 0 10px #00ffe0;
    }
    .logo {
      position: absolute; top: 10px; right: 30px;
      height: 50px; z-index: 1;
    }
    .container {
      background: rgba(255, 255, 255, 0.88);
      padding: 40px 30px; border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      width: 350px; margin: 30px auto;
      text-align: center; color: #222;
      position: relative; z-index: 1;
    }
    h2 { margin-bottom: 20px; }
    input[type="text"], input[type="password"] {
      width: 90%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 8px;
    }
    button {
      background: #5a67d8; color: #fff;
      padding: 10px 25px; border: none;
      border-radius: 8px; font-size: 16px;
      cursor: pointer; transition: background 0.2s;
    }
    button:hover { background: #434190; }
    .error {
      color: #e53e3e; margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="header">
    <h1>AI UNPLUGGED</h1>
    <img src="/static/logo.png" alt="Logo" class="logo">
  </div>

  <div class="container">
    <h2>Download Your Certificate</h2>
    <form method="POST" action="/login">
      <input type="text" name="user_id" placeholder="SUC Number" required><br><br>
      <input type="password" name="password" placeholder="last 4digits" required><br><br>
      <button type="submit">Download</button>
    </form>
    <div class="error">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {{ messages[0] }}
        {% endif %}
      {% endwith %}
    </div>
  </div>
</body>
</html>
